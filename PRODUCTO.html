<!DOCTYPE html>

    <title>PRODUCTOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons-row button, .separate-buttons button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons-row button:hover, .separate-buttons button:hover {
            background-color: #0056b3;
        }

        .content-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, auto);
            gap: 10px;
        }

        .content-row .column {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .content-row .column img {
            max-width: 100%;
            border-radius: 5px;
        }

        .image-box {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }

        .footer-text {
            font-size: 20px;
            font-weight: bold;
            margin: 20px auto;
        }
    </style>
</head>
